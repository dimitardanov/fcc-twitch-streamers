<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Online Streamers on Twitch</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="row">
      <header class="col-md-offset-2 col-md-8 col-sm-12">
        <h2>Twitch streamers</h2>
        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default active" role="button" id="all-btn" data-streamers="all">All</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" role="button" id="online-btn" data-streamers="online">Online</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" role="button" id="offline-btn" data-streamers="offline">Offline</button>
          </div>
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-search"></span></span>
          <input type="text" class="form-control" placeholder="Search" id="search" aria-describedby="sizing-addon2">
        </div>
      </header>

      <section class="col-md-offset-2 col-md-8 col-sm-12">

      </section>
    </div>
  </div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- <script src="js/bootstrap.js"></script> -->
<script src="js/main.js"></script>
</body>
</html>
